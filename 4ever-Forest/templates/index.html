<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="shortcut icon" href="./static/images/fire.svg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./static/js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>UpVersatile</title>
</head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="card position-fixed top-0 end-0 mt-3 me-3 mshide custom-rounded" id="myCard">
                <div class="card-body gradient-opacity">
                    <h5 class="card-title">New fire in Germany</h5>
                    <p class="card-text">Severity: High</p>
                    <p class="card-text">Coords:</p>
                    <p class="card-text">Latitude: 51.1657</p>
                    <p class="card-text">Length: 10.4515</p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col">
                    <img class="logoInicio" src="./static/images/4everforest.svg" alt="">
                </div>
            </div>
            <div class="row text-center mt-3">
                <div class="col">
                    <button class="btn btn-primary botonPage botonPrincipal">Start</button>
                </div>
            </div>
            <div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
                aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <div class="spinner-border" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-hamburger">
                <div class="hamburger" id="menuToggle">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                </div>
                <!-- MenÃº desplegable -->
                <nav class="nav-menu" id="navMenu">
                  <ul>
                    <li><a class="green" href="#">Start</a></li>
                    <li><a class="green" href="#">Report a fire</a></li>
                    <li><a class="green" href="#">About us</a></li>
                    <li><a class="green" href="#">Know the fires</a></li>
                  </ul>
                </nav>
            </div>

            <script>
                document.getElementById('menuToggle').addEventListener('click', function () {
                  var navMenu = document.getElementById('navMenu');
                  if (navMenu.style.display === 'block') {
                    navMenu.style.display = 'none';
                  } else {
                    navMenu.style.display = 'block';
                  }
                });
            </script>

            <canvas class="mapa mshide" id="canvasOne" width="512" height="396"></canvas>
            <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
                type="text/javascript"></script>
            </script>
        </div>
    </body>
</html>
